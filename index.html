<!DOCTYPE html>
<html>
  <head>
    <title>My Webpage</title>
    <style>
      body {
        background-image: url("background-image.jpg");
        background-size: cover;
        background-position: center;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        text-align: center;
      }
      a {
        display: inline-block;
        margin: 10px;
        padding: 10px;
        background-color: #3f51b5;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
      }
      button {
        display: block;
        margin: 20px auto;
        padding: 10px;
        background-color: #f44336;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 1.2rem;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to my webpage</h1>
      <a
        href="https://gdsc.community.dev/events/details/developer-student-clubs-aditya-engineering-college-surampalem-presents-career-guidance-in-web-development/"
        >Link 1</a
      >
      <a href="https://en.wikipedia.org/wiki/Iron_Man">Link 2</a>
      <a href="https://www.instagram.com/i_am_ishtiaqahmed/">Link 3</a>
      <button>Click me!</button>
    </div>
  </body>
</html>
